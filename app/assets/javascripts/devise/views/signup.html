<h1>Sign Up to the Apps App:</h1>
<br>

<form class="uk-form" name='signup-form'>
  <div class="uk-form-row">
    <input
      type="text"
      name='email'
      ng-model='vm.signup.email'
      required='required'
      placeholder="Email"
    >
    <br><br>

    <input
      type="password"
      name='password'
      ng-model='vm.signup.password'
      required='required'
      placeholder="Password"
    >
    <br><br>

    <input
      type="password"
      name='password'
      ng-model='vm.signup.passwordConfirmation'
      required='required'
      placeholder="ConfirmPassword"
    >
    <br><br>

    <button ng-click='vm.signupUser(vm.signup)'>Sign Up</button>
  </div>
</form>
