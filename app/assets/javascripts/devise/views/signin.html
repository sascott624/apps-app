<form name='login-form'>
  <input
    type="text"
    name='email'
    ng-model='vm.login.email'
    required='required'
    placeholder="Email"
  >

  <input
    type="password"
    name='password'
    ng-model='vm.login.password'
    required='required'
    placeholder="Password"
  >

  <button ng-click='vm.loginUser(vm.login)'>Sign Up</button>

</form>
